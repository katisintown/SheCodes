<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    />
    <script
      src="https://kit.fontawesome.com/b39308c6c8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather-App</h1>
      <div class="card" style="width: 100%">
        <div class="card-body">
          <form id="searchbar-form">
            <input
              type="text"
              id="searchbar"
              class="searchbar"
              placeholder="type your current location"
            />
            <input type="submit" class="search-button" value="Search" />
          </form>
          <button id="locationFinder">Find me</button>
          />
          <div class="row">
            <div class="col-2 home-emoji">
              <i class="fa-solid fa-building-flag"></i>
            </div>
            <div class="col-5"><h4>Current temperature</h4></div>
            <div class="col-5"><h4>Current precipitation</h4></div>
          </div>
          <div class="row">
            <div class="col-2">
              <h2 id="city-display">Your city</h2>
            </div>
            <div class="col-5">
              <h2 class="temperatureUnit" id="temperature-unit">xxÂ°</h2>
              <a href="x" class="fahrenheit">F</a>
              <a href="x" class="celsius">C</a>
            </div>
            <div class="col-5">
              <h2>Rain - 70%</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-2 date"></div>
            <div class="col-5 weather-icon">
              <i class="fa-solid fa-snowflake"></i>
            </div>
            <div class="col-5 weather-icon">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
          </div>
          <div class="row Forecast-line">
            <div class="col-3">Forecast 1</div>
            <div class="col-3">Forecast2</div>
            <div class="col-3">Forecast 3</div>
            <div class="col-3">Forecast 4</div>
          </div>
          <div class="row Forecast-icons">
            <div class="col-3"><i class="fa-solid fa-cloud-sun-rain"></i></div>
            <div class="col-3"><i class="fa-solid fa-cloud-sun-rain"></i></div>
            <div class="col-3"><i class="fa-solid fa-cloud-sun-rain"></i></div>
            <div class="col-3"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          </div>
        </div>
      </div>
    </div>
    <p>
      Open source <a href="https://github.com/katisintown/SheCodes">code</a> by
      KS
    </p>
    <script src="index.js"></script>
  </body>
</html>
